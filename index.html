<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper_main">
      <div class="head">
        <ul>
          <li class="partl"><a href="/">Home</a></li>
          <li class="partl addbook"><a href="">+ New Book</a></li>
          <li class="partl rightpart"><a href="">Profile</a></li>
        </ul>
      </div>
      <div class="main">
        <h3>Your library:</h3>
        <div class="books">
          <div class="book">
            <div class="img">
              <img
                class="cover"
                src="https://marketplace.canva.com/EAFaQMYuZbo/1/0/1003w/canva-brown-rusty-mystery-novel-book-cover-hG1QhA7BiBU.jpg"
                alt=""
              />
            </div>
            <p>Book2</p>
          </div>

          <div class="book">
            <div class="img">
              <img
                class="cover"
                src="https://marketplace.canva.com/EAFaQMYuZbo/1/0/1003w/canva-brown-rusty-mystery-novel-book-cover-hG1QhA7BiBU.jpg"
                alt=""
              />
            </div>
            <p>Book2</p>
          </div>

          <div class="book">
            <div class="img">
              <img
                class="cover"
                src="https://marketplace.canva.com/EAFaQMYuZbo/1/0/1003w/canva-brown-rusty-mystery-novel-book-cover-hG1QhA7BiBU.jpg"
                alt=""
              />
            </div>
            <p>Book2</p>
          </div>

          <div class="book" id="plus">
            <p>+</p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-back">
      <div class="modal-active">
        <div class="cross">
          <svg
            fill="#000000"
            height="800px"
            width="800px"
            version="1.1"
            id="cross"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 490 490"
            xml:space="preserve"
          >
            <polygon
              points="386.813,0 245,141.812 103.188,0 0,103.188 141.813,245 0,386.812 103.187,489.999 245,348.187 386.813,490 
	490,386.812 348.187,244.999 490,103.187 "
            />
          </svg>
        </div>
        <h4 class="textAdd">Add new book</h4>
        <form action="" class="form">
          <div class="form-example">
            <label for="url">Ссылка на обложку </label>
            <input type="url" name="url" id="url" required />
          </div>
          <div class="form-example">
            <label for="author">Автор </label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-example">
            <label for="title">Название </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-example">
            <label for="pages">Количество страниц </label>
            <input type="text" name="pages" id="pages" required />
          </div>
          <div class="form-example">
            <legend>Состояние</legend>
            <fieldset class="radioread">
              <div>
                <input
                  type="radio"
                  id="dewey"
                  name="drone"
                  value="dewey"
                  checked
                  required
                />
                <label for="dewey">Нечитаю</label>
              </div>
              <div>
                <input type="radio" id="huey" name="drone" value="huey" />
                <label for="huey">Читаю</label>
              </div>
            </fieldset>
          </div>
          <div class="form-example" id="submit">
            <input type="submit" value="Subscribe!" id="btn" />
          </div>
        </form>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
